      <section>
      <h2 class="icon">Contact form</h2>

        <form>
          <dl>
            <dt><span class="required">お名前</span></dt>
            <dd><input type="text" name="name" class="name" required></dd>

            <dt>お問い合わせ種別</dt>

              </select>
              
            </dd>
 
            <dt>ご希望の連絡方法</dt>

            <input type="radio" name="contect" value="Email" class="radio">Email<br>
            <input type="radio" name="contect" value="telephone" class="radio">telephone

            </dd>
 
            <dt>メッセージ</dt>
            <dd><textarea name="message" class="message"></textarea></dd>
 
          
          </dl>
          <button type="submit" class="btn" value="送信する">送信する</button>
          <div class="attention">
          ※「<span class="required"></span>」がついている項目は必須です。
